{% extends 'common/base.html' %}
{% block content %}

<form method="POST" class="form-control mt-3" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="bg-danger text-white text-center">
        <p><small><strong>{{error}}</strong></small></p>
    </div>
    {% endfor %}
    {% endif %}
    <div class="mt-3">
        <p style="margin-bottom: 0;">{{field.label}}</p>
        <div>
            {{field}}
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-sm btn-success mt-3">Add</button>
</form>

{% endblock %}
