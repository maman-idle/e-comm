{% extends 'common/form-base.html' %}

{% block content %}
<h3 class="text-center mb-2">Register</h3>
<form method="POST" class="mt-2">
    {% csrf_token %}

    {% for field in form %}

    {% if field.errors %}
    {% for error in field.errors%}
    <div class="bg-danger text-white text-center">
        <p><small><strong>{{error}}</strong></small></p>
    </div>
    {% endfor %}
    {% endif %}

    <div class="mb-3">
        <div class="text-center">
            {{field}}
        </div>
    </div>

    {% endfor %}
    <div class="text-center">
        <input class="btn btn-md btn-outline-success mb-2" type="submit" value="Submit" />
</form>

<p>Already have an account? <span><a href="{% url 'login' %}"
            style="text-decoration: none;"><strong>Login</strong></a></span></p>
</div>

{% endblock %}
