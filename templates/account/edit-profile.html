{% extends 'common/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="mt-3">
        <label for="username">Username</label>
        <input name="username" class="form-control" readonly value={{user.username}}></input>
    </div>
    <div class="mt-3">
        <label for="email">Email</label>
        <input name="email" class="form-control" readonly value={{user.email}}></input>
    </div>
    <div class="mt-3">
        <label for="phone">Phone</label>
        <input name="phone" type="number" class="form-control" value={{user.phone}}></input>
    </div>
    <div class="mt-3">
        <label for="address">Address</label>
        <input name="address" class="form-control" value={{user.address}}></input>
    </div>
    <button type="submit" class="btn btn-sm btn-secondary mt-3">Save</button>
</form>

{% endblock %}
