{% extends 'common/form-base.html' %}

{% block content %}
    <h3 class="text-center mb-2">Login</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center mb-3">
            <input class="form-control" type="text" name="username" placeholder="Username"/>
        </div>
        <div class="text-center mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password"/>
        </div>
        <div class="text-center">
        <input class="btn btn-md btn-outline-success mb-2" type="submit" value="Ok" />
    </form>

            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}

            <p>Don't have an account? <span><a href="{% url 'register' %}" style="text-decoration: none;"><strong>Sign up</strong></a></span></p>
        </div>
{% endblock %}
